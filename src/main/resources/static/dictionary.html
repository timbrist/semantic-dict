<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="assets/dictionary.css">
    <link rel="stylesheet" href="assets/dict_image_upload.css">
</head>
<body>
<div class="wrapper">
    <audio id="sound"></audio>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="inp-word" />

        </div>
        <div id="result" class="result"></div>
        <div id="imageRes" class="result"></div>

    <!-- This Block we deal with Image -->

    <div id="preview-image">
        <div id="placeholder">

            <div id="upload-area" title="select a image">

            </div>
        </div>
    </div>
    <canvas id="imageCanvas"></canvas>


    <a href="" target="_blank">See The More Relations &nbsp;<i class="fab fa-youtube"></i></a>

</div>

</html>
